memberform.form:
  path: '/member-form'
  defaults:
    _title: 'Sign Up For Mendhru'
    _form: '\Drupal\memberform\Form\MemberForm'
  requirements:
    _permission: 'access content'
memberform.profileacitivity:
  path: '/profile-activity'
  defaults:
    _controller: '\Drupal\memberform\Controller\ProfileActivity::registerProfileActivity'
  requirements:
    _permission: 'access content'